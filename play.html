<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Play Sound</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            text-align: center; 
            font-family: Arial; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 0; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>▶️ Нажми для воспроизведения</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const audioURL = localStorage.getItem(params.get('id'));
        
        if (audioURL) {
            document.body.onclick = function() {
                const audio = new Audio(audioURL);
                audio.loop = true;
                audio.play();
            };
        } else {
            document.body.innerHTML = '<h1>❌ Звук не найден</h1><p>Откройте в том же браузере, где создавали ссылку</p>';
        }
    </script>
</body>
</html>
